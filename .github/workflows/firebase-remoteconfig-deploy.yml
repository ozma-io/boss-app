name: Deploy Firebase Remote Config

on:
  push:
    branches:
      - main
    paths:
      - 'remoteconfig.template.json'

jobs:
  deploy:
    name: Deploy Remote Config Template
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Check for FIREBASE_TOKEN
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "You must provide a FIREBASE_TOKEN secret in this repo's secrets."
            echo "Generate it with: firebase login:ci"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Deploy Remote Config to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only remoteconfig --token "$FIREBASE_TOKEN" --non-interactive --force



