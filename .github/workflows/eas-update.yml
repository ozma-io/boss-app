name: EAS Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'functions/**'
      - 'firestore/**'
      - 'docs/**'
      - '.cursor/**'
      - '.github/**'
      - '.vscode/**'
      - '.vercel/**'
      - 'package-lock.json'
      - 'package.json'  # Version bumps are part of full releases (via tags), dependency changes trigger via code changes
      - 'app.config.ts'  # Native config changes require full builds, not OTA updates
      - '__tests__/**'
      - 'scripts/**'
      - 'credentials/**'
      - 'plugins/**'
      - 'firebase/**'
      - '*.md'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'remoteconfig.template.json'
      - 'vercel.json'
      - 'tsconfig.json'
      - 'eas.json'
      - '.*ignore'
      - '.firebaserc'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Run production updates workflow
        run: eas workflow:run create-production-updates.yml --non-interactive --no-wait

