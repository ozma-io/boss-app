name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'functions-python/**'
      - '!functions-python/tests/**'
      - '.github/workflows/firebase-functions-deploy.yml'

jobs:
  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Check for FIREBASE_TOKEN
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "You must provide a FIREBASE_TOKEN secret in this repo's secrets."
            echo "Generate it with: firebase login:ci"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Python virtual environment
        run: |
          cd functions-python
          python3.12 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token "$FIREBASE_TOKEN" --non-interactive --force

